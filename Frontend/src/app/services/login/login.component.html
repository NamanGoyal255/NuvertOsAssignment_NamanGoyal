<section class="vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4 animate__animated animate__fadeInDown">
          <h3 class="text-center mb-4">Login</h3>

          <!-- Email -->
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input
              type="email"
              class="form-control"
              placeholder="Enter your email"
              [(ngModel)]="userForm.email"
              name="email"
            />
          </div>

          <!-- Password -->
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              class="form-control"
              placeholder="Enter your password"
              [(ngModel)]="userForm.password"
              name="password"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="button"
            class="btn btn-primary w-100 d-flex align-items-center justify-content-center"
            (click)="submitLogin()"
            [disabled]="isSubmitting"
          >
            <span
              *ngIf="isSubmitting"
              class="spinner-border spinner-border-sm me-2"
              role="status"
              aria-hidden="true"
            ></span>
            {{ isSubmitting ? 'Logging in...' : 'Login' }}
          </button>

          <div class="text-center mt-3">
            <p class="mb-0">Don't have an account?
              <a [routerLink]="['/signup']" class="text-decoration-none">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div
    *ngIf="showToast"
    class="toast align-items-center text-white position-fixed bottom-0 end-0 m-4"
    [ngClass]="toastSuccess ? 'bg-success' : 'bg-danger'"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="showToast = false"
      ></button>
    </div>
  </div>
</section>
