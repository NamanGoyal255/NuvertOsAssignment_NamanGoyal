<div class="register-container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 420px;">
    <h2 class="mb-4 text-center fw-bold">Register</h2>

    <form>
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Enter your name"
          [(ngModel)]="userForm.name"
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter a valid email"
          [(ngModel)]="userForm.email"
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter password"
          [(ngModel)]="userForm.password"
        />
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="form-control"
          placeholder="Re-enter password"
          [(ngModel)]="confirmPassword"
        />
        <div
          *ngIf="confirmPassword && confirmPassword !== userForm.password"
          class="text-danger mt-1"
        >
          Passwords do not match.
        </div>
      </div>

      <!-- Success and Error Messages -->
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="button"
        class="btn btn-primary w-100"
        (click)="submitRegister()"
        [disabled]="
          isSubmitting ||
          !userForm.name ||
          !userForm.email ||
          !userForm.password ||
          !confirmPassword ||
          confirmPassword !== userForm.password
        "
        aria-disabled="
          isSubmitting ||
          !userForm.name ||
          !userForm.email ||
          !userForm.password ||
          !confirmPassword ||
          confirmPassword !== userForm.password
        "
      >
        <span
          *ngIf="isSubmitting"
          class="spinner-border spinner-border-sm me-2"
          role="status"
          aria-hidden="true"
        ></span>
        Register
      </button>

      <div class="mt-3 text-center">
        Already have an account?
        <a [routerLink]="['/login']" class="text-decoration-none">Login</a>
      </div>
    </form>
  </div>
</div>
