<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-white to-[#b9d6ef] px-4">
  <div class="w-full max-w-xl bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center mb-6">Edit Compound</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium mb-1">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter compound name"
          formControlName="name"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
        />
      </div>

      <!-- Image URL -->
      <div class="mb-4">
        <label for="image" class="block text-sm font-medium mb-1">Image URL</label>
        <input
          type="text"
          id="image"
          placeholder="Enter image URL"
          formControlName="image"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
        />
        <img
          *ngIf="form.value.image"
          [src]="form.value.image"
          alt="Compound image"
          class="mt-3 border rounded max-h-52 w-full object-contain"
        />
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium mb-1">Description</label>
        <textarea
          id="description"
          rows="5"
          placeholder="Enter compound description"
          formControlName="description"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
        ></textarea>
      </div>

      <!-- Messages -->
      <div *ngIf="successMessage" class="bg-green-100 text-green-800 p-3 rounded mb-3">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="bg-red-100 text-red-800 p-3 rounded mb-3">
        {{ errorMessage }}
      </div>

      <!-- Save Button -->
      <button
        type="submit"
        class="w-full bg-beige text-black py-2 rounded-md font-medium hover:opacity-70 transition"
        [disabled]="form.invalid || isSubmitting"
      >
        <span
          *ngIf="isSubmitting"
          class="inline-block w-4 h-4 border-2 border-t-transparent border-black rounded-full animate-spin mr-2 align-middle"
        ></span>
        Save Changes
      </button>
    </form>
  </div>
</div>
